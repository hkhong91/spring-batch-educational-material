spring:
  datasource:
    hikari:
      batch:
        jdbc-url: jdbc:mysql://localhost:3306/batch
        driver-class-name: com.mysql.cj.jdbc.Driver
        username: root
        password: 1234
      demo:
        jdbc-url: jdbc:mysql://localhost:3306/demo
        driver-class-name: com.mysql.cj.jdbc.Driver
        username: root
        password: 1234
  jpa:
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
  batch:
    initialize-schema: always
    job:
      enabled: false
logging:
  level:
    root: INFO
    org.springframework.batch.repeat: DEBUG
    org.springframework.batch.item: DEBUG
    org.springframework.jdbc.core: DEBUG
  file:
    name: /Users/hong/Logs/talkplaylove/demo-batch/app.log
  logback:
    rollingpolicy:
      max-file-size: 100MB
      max-history: 30